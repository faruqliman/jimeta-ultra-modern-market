{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>JUMM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'app/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- styles -->
    <link href="{% static 'app/css/styles.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
       <div class="container">
          <div class="row">
             <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                   <h1><a href="{% url 'home_page' %}">Jimeta Ultra Modern Market</a></h1>
                </div>
             </div>
             <div class="col-md-5">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="input-group form">
                         <input type="text" class="form-control" placeholder="Search...">
                         <span class="input-group-btn">
                           <button class="btn btn-primary" type="button">Search</button>
                         </span>
                    </div>
                  </div>
                </div>
             </div>
             <div class="col-md-2">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                      <ul class="nav navbar-nav">
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                          <ul class="dropdown-menu animated fadeInUp">
                            <li><a href="#">Profile</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                          </ul>
                        </li>
                      </ul>
                    </nav>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-md-4">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a href="{% url 'table_page' %}"><i class="glyphicon glyphicon-home"></i> Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'stats_page' %}"><i class="glyphicon glyphicon-stats"></i> Statistics (Charts)</a>
                  </li>
                </ul>
             </div>
          </div>
       </div>
  </div>
{% block main %}
    <div class="page-content">
    <!--Main content--> 
		  <div class="col-md-12">
  			<div class="content-box-large">
  				<div class="panel-heading">
					<div class="panel-title">Bar & Summary Table</div>
					
					<div class="panel-options">
						<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
						<a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
					</div>
				</div>
  				<div class="panel-body">
  					<div class="row">
  						<div class="col-md-8">
  							<div id="hero-bar" style="height: 230px;"></div>
  						</div>
  						<div class="col-md-3">
  							<table class="table table-striped table-bordered" id="example">
                  <thead>
                    <tr>
                      <th>Vehicle Type</th>
                      <th>Fees</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Trident</td>
                      <td>Napep</td>
                    <tr>
                      <td>Trident</td>
                      <td>Napep</td>
                    </tr>
                    <tr>
                      <th>TOTAL</th>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
  						</div>
  					</div>
  				</div>
  			</div>
		  </div>
		</div>
		{% endblock main %}
    </div>

    <footer>
         <div class="container">   
            <div class="copy text-center">
               Copyright 2019 <a href='#'>Website</a>
            </div>
            
         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'app/vendors/morris/morris.css' %}">
    <script src="{% static 'app/vendors/jquery.knob.js' %}"></script>
    <script src="{% static 'app/vendors/raphael-min.js' %}"></script>
    <script src="{% static 'app/vendors/morris/morris.min.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.categories.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.time.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.stack.js' %}"></script>
    <script src="{% static 'app/vendors/flot/jquery.flot.resize.js' %}"></script>
    <link rel="stylesheet" media="screen" href="{% static 'app/vendors/datatables/dataTables.bootstrap.css' %}">
    <script src="{% static 'app/vendors/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'app/vendors/datatables/dataTables.bootstrap.js' %}"></script>
    <script>
    	$('#myTable').DataTable( {
		    buttons: [
		        {
		            extend: 'print',
		            text: 'Print current page',
		            exportOptions: {
		                modifier: {
		                    page: 'current'
		                }
		            }
		        }
		    ]
		} );
    </script>
    <script src="{% static 'app/js/custom.js' %}"></script>
    
    {% block js %}
    	
    {% endblock js %}
  </body>
</html>
